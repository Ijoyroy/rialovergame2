<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialover Tap Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-box">
      <h1>Rialover Tap Challenge 💥</h1>
      <p id="timer">Time Left: 10s</p>
      <img id="rialoLogo" src="assets/rialo-logo.jpg" alt="Rialo Logo" />
      <p id="score">Taps: 0</p>
      <p id="result"></p>
      <button id="startBtn">Start Game</button>
      <button id="tryAgainBtn" style="display:none;">Try Again</button>
    </div>

    <div class="info-box">
      <h2>🎯 Rialover Status Chart</h2>
      <p>0–20% → “Hmm… you need more Rialo vibes 😬”</p>
      <p>21–50% → “Getting there… keep exploring! 🔥”</p>
      <p>51–80% → “Wow! True Rialover 🚀</p>
      <p>81–100% → “Legendary Rialover! 🏆💖”</p>
      <p>Tap fast to unlock your special status!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
