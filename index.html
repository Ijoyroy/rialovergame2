<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rialover Tap Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="game-box">
      <h1>💥 Rialover Tap Challenge 💥</h1>
      <p id="timer">Time Left: 10s</p>
      <img id="rialoLogo" src="assets/rialo-logo.jpg" alt="Rialo Logo" />
      <p id="score">Taps: 0</p>
      <p id="result"></p>

      <!-- ✅ Only these three buttons -->
      <div class="buttons">
        <button id="startBtn">Start Game</button>
        <button id="tryAgainBtn" style="display:none;">Try Again</button>
        <button id="shareBtn" style="display:none; background-color:#000;">Share on X</button>
      </div>
    </div>

    <div class="info-box">
      <h2>🎯 Rialover Status Chart 🎯</h2>
      <p>➡️ 00–15 → “Hmm… you need more Rialo vibes!”</p>
      <p>➡️ 16–37 → “Getting there… keep exploring!”</p>
      <p>➡️ 38–60 → “Wow! True Rialover”</p>
      <p>➡️ 61+ → “Legendary Rialover!”</p>
    </div>
  </div>

  <div class="social-box">
  <h2>🌐 Join With Rialo 🌐</h2>
  <div class="social-icons">
    <a href="https://x.com/RialoHQ" target="_blank" class="icon-btn x-btn" title="Follow on X"></a>
    <a href="https://discord.gg/RialoProtocol" target="_blank" class="icon-btn discord-btn" title="Join Discord"></a>
    <a href="https://https://rialo.io/" target="_blank" class="icon-btn rialo-btn" title="Visit Rialo Website"></a>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
