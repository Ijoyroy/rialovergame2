<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rialover Tap Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <!-- Game Box -->
    <div class="game-box">
      <h1>💥 Rialover Tap Challenge 💥</h1>
      <p id="timer">Time Left: 10s</p>
      <img id="rialoLogo" src="assets/rialo-logo.jpg" alt="Rialo Logo" />
      <p id="score">Taps: 0</p>
      <p id="result"></p>

      <!-- Buttons -->
      <div class="buttons">
        <button id="startBtn">Start Game</button>
        <button id="tryAgainBtn">Try Again</button>
        <button id="shareBtn">Share on X</button>
      </div>

      <!-- Optional: Social icons below result -->
      <div class="social-icons">
        <a href="https://x.com/yourhandle" target="_blank">
          <img src="assets/x-logo.png" alt="X Logo" class="icon">
        </a>
        <a href="https://discord.com/yourserver" target="_blank">
          <img src="assets/discord-logo.png" alt="Discord Logo" class="icon">
        </a>
      </div>
    </div>

    <!-- Info Box -->
    <div class="info-box">
      <h2>🎯 Rialover Status Chart 🎯</h2>
      <p>➡️ 00–15 → “Hmm… you need more Rialo vibes!”</p>
      <p>➡️ 16–37 → “Getting there… keep exploring!”</p>
      <p>➡️ 38–60 → “Wow! True Rialover”</p>
      <p>➡️ 61+ → “Legendary Rialover!”</p>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
